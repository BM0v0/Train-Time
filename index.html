<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Train Times</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>

<div class="container">

	<div class="row">

		<div class="jumbotron text-center"><h1>Train Times!</h1></div>		

	</div>

	<div class="row">

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Train Schedule</h3>
		  </div>
		  <div class="panel-body" id="contentArea">

			<table class="table table-hover" id="contentTable">

				<tr>
					<td><b>Train Name</b></td>
					<td><b>Destination</b></td>
					<td><b>Frequency (min)</b></td>
					<td><b>Next Arrival</b></td>
					<td><b>Minutes Away</b></td>
				</tr>
  			
			</table>		   

		  </div>
		</div>

	</div>

	<div class="row">
	
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Add Trains</h3>
		  </div>
		  <div class="panel-body">
		    <form role="form">

			  <div class="form-group">
			    <label for="email">Train Name</label>
			    <input class="form-control" id="nameInput">
			  </div>

			  <div class="form-group">
			    <label for="pwd">Destination</label>
			    <input class="form-control" id="destinationInput">
			  </div>

			  <div class="form-group">
			    <label for="pwd">First Train Time (hh:mm - military time)</label>
			    <input class="form-control" id="timeInput">
			  </div>

			  <div class="form-group">
			    <label for="pwd">Frequency (min)</label>
			    <input type="number" class="form-control" id="frequencyInput">
			  </div>

			  <button type="button" class="btn btn-default" id="submit">Submit</button>
			</form>
		  </div>
		</div>

	</div>




</div>

<script type="text/javascript" src="assets/javascript/trains.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
